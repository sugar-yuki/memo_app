<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ作成</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>メモを作成する</h1>
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" class="memo-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">タイトル:</label>
                {{ form.title }}
                {{ form.title.errors }}
            </div>

            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">内容:</label>
                {{ form.content }}
                {{ form.content.errors }}
            </div>

            <div class="form-group">
                <label for="tags">タグ (カンマ区切りで入力):</label>
                <input type="text" name="tags" id="tags">
                <small>例: 仕事,プライベート,アイデア</small>
            </div>

            <div class="button-group">
                <button type="submit" class="button">保存</button>
            </div>
        </form>
        
        <div class="nav-links">
            <a href="{% url 'note_list' %}">メモ一覧に戻る</a>
        </div>
    </div>
</body>
</html>
