<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ一覧</title>
</head>
<body>
    <h1>メモ一覧</h1>
    <a href="{% url 'note_form' %}">新しいメモを作成</a>
    
    <form method="GET" action="{% url 'tag_search' "a" %}">
        <input type="text" name="tag" placeholder="タグで検索">
        <button type="submit">検索</button>
    </form>

    <ul>
        {% for note in notes %}
            <li>
                <h2>{{ note.title }}</h2>
                <p>{{ note.content }}</p>
                <p>タグ: {{ note.tags.all|join:", " }}</p>
            </li>
        {% empty %}
            <li>メモがありません。</li>
        {% endfor %}
    </ul>
</body>
</html>
